<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- <div class="ti">
      <a href="home.html">Smart Secure</a>
    </div> -->
    <h2 class="ti" >Search Data</h2>

    <form action="#" method="post" class="menu">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search">
        <input type="submit" value="Submit" >
    </form>
    
       <div class="hel">
      <table>
        <tr>
            <th>EmpID</th>
            <th>Name</th>
            <th>Helmet ID</th>
            <th>Pulse Rate</th>
            <th>Heart Rate</th>
            <th>Temperature</th>
            <th>Humidity</th>
            <th>CO Level</th>
        </tr>
       
        {% for row in data %}
        <tr>
            <td>{{ row.EmpID }}</td>
            <td>{{ row.Name }}</td>
            <td>{{ row.HelmetID }}</td>
            <td>{{ row.PulseRate }}</td>
            <td>{{ row.HeartRate }}</td>
            <td>{{ row.Temperature }}</td>
            <td>{{ row.Monoxide }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
  </body>
</html>
