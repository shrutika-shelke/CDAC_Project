<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
          font-family: 'Arial', sans-serif;
          background-color: #f7f7f7;
          margin: 0;
          padding: 0;
      }

      .menu {
          background: linear-gradient(to right, #420524 0%, #ff0080 100%);
          width: 100%; /* Span the entire width */
          padding: 15px 15px;
          border-radius: 3px;
          text-align: right;
          position: fixed; /* Fixed position */
          top: 0; /* Move it to the top */
          z-index: 1000; /* Set a higher z-index to ensure it's above other elements */
      }

      .menu-title {
          position: absolute;
          left: 15px;
          top: 50%;
          transform: translateY(-50%);
          color: #fff;
          font-size: 1.2em;
          font-weight: bold;
      }

      .menu a {
          color: #fff;
          text-decoration: none;
          margin: 0 10px;
      }

      .container {
          max-width: 400px;
          margin: 70px auto; /* Adjusted margin to accommodate the fixed menu bar */
          background-color: #fff;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          padding: 20px;
      }

      .title {
          font-size: 29px;
          color: #333;
          text-align: center;
          margin-bottom: 20px;
      }

      .input-box {
          position: relative;
          margin-bottom: 20px;
      }

      .input-box input {
          width: 100%;
          padding: 10px;
          border: none;
          border-bottom: 2px solid #3498db;
          outline: none;
          font-size: 16px;
          color: #555;
      }

      .input-box .underline {
          position: absolute;
          height: 2px;
          width: 100%;
          background: #3498db;
          bottom: 0;
          left: 0;
          transition: 0.3s;
      }

      .input-box input:focus + .underline {
          width: 0;
      }

      .button input {
          width: 100%;
          padding: 10px;
          background: #3498db;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
      }

      .button input:hover {
          background: #2980b9;
      }

    </style>

    <script>
        function myFunction() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Password and confirm password do not match");
                return false;
            }

            // Check password validation
            var pattern = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z]).{8,}$/;
            if (!pattern.test(password)) {
                alert("Password must contain at least one capital letter, one number, and one special character, and a minimum length of 8 characters");
                return false;
            }

            alert("Details Registered");
            return true;
        }
    </script>
</head>

<body>
    <div class="menu">
        <div class="menu-title">Smart Secure</div>
        <a href="home.html" class="button">Home</a>
        <a href="product.html" class="button">Device Details</a>
        <a href="contus.html" class="button">Contact Us</a>
        <a href="log.html" class="button">Login</a>
        <a href="Signup.html" class="button">Sign Up</a>
    </div>


    <div class="container">
        <form action="/signup" onsubmit="return myFunction()">
            <div class="title">Sign Up</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Username" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="id" placeholder="Enter Your Employee ID" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Enter Your Mobile Number" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Your Password" required>
                <div class="underline"></div>
            </div>

            <div class="input-box button">
                <input type="submit" value="Continue" id="signup">
            </div>
        </form>
    </div>
    <script src="client_signup.js"></script>

</body>

</html>
