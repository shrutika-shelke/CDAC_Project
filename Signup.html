<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script>
        function myFunction() {
          var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Password and confirm password do not match");
                return false;
            }
           // Check password validation
          var pattern = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z]).{8,}$/;
          if (!pattern.test(password)) {
            alert("Password must contain at least one capital letter, one number, and one special character, and a minimum length of 8 characters");
            return false;
          }

          alert("Details Registered");
          return true;
        }
     </script>
  </head>
  <body>
    <div class="ti">
      <a href="home.html">Title</a>
    </div>
  <div class="menu">
      <a href="home.html" class="button">Home</a>
      <a href="product.html" class="button">Device Details</a>
      <a href="contus.html" class="button">Contact Us</a>
      <a href="log.html" class="button">Login</a>
      <a href="Signup.html" class="button">Sign Up</a>
  </div>
  <br>
    <div class="container" >
      <form action="#" >
        <div class="title">Sign Up</div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Username" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="id" placeholder="Enter Your Employee ID" required >
          <div class="underline"></div>
        </div>
        <div class="input-box underline">
            <input type="number" placeholder="Enter Your Mobile Number" required>
            <div class="underline"></div>
          </div>
        <div class="input-box">
          <input type="email" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Your Password" required>
          <div class="underline"></div>
        </div>

        <div class="input-box button">
          <input type="submit" name="" value="Continue" onclick="myFunction()"><br>
    </div>
  </body>
</html>
